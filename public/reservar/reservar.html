    <section class="login">
      <h1>Formulario de Reserva</h1>
      <form>
        <label for="alojamiento">Alojamiento</label>
        <input type="text" id="alojamiento" value="Cabaña en la Montaña" readonly />

        <label for="fecha-inicio">Fecha de Inicio</label>
        <input type="date" id="fecha-inicio" name="fecha-inicio" required />

        <label for="fecha-fin">Fecha de Fin</label>
        <input type="date" id="fecha-fin" name="fecha-fin" required />

        <label for="personas">Cantidad de Personas</label>
        <input type="number" id="personas" name="personas" min="1" required />

        <button type="submit">Confirmar Reserva</button>
      </form>
