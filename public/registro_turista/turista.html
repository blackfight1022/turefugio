<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Turista - Tu Refugio</title>
  <link rel="stylesheet" href="turista.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header>
    <div class="titulo-con-logo">
      <img src="logo.png" alt="Logo de Tu Refugio" class="logo-principal">
      <h1 class="titulo-principal">Tu Refugio</h1>
    </div>
    <nav class="nav-centered">
      <ul class="menu">
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="#">Registro</a>
          <ul>
            <li><a href="../registro_anfitrion/anfitrion.html">Anfitrión</a></li>
          </ul>
        </li>
        <li><a href="../login/login.html">Iniciar Sesión</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login">
      <h1>Registro Turista</h1>
      <form id="registroForm">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="correo" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="contraseña" required>

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono">

        <button type="submit">Registrarse</button>
      </form>
      <p>¿Ya tienes cuenta? <a href="../login/login.html">Inicia sesión</a></p>
    </section>
  </main>

  <script>
    document.getElementById('registroForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;

      const data = {
        nombre: form.nombre.value,
        correo: form.correo.value,
        contraseña: form.contraseña.value,
        rol: 'visitante'
      };

      const response = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      if (response.ok) {
        Swal.fire({
          icon: 'success',
          title: 'Registro exitoso',
          text: 'Ya puedes iniciar sesión',
        }).then(() => {
          window.location.href = '../login/login.html';
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: result.error || 'Ya existe un usuario con ese correo.'
        });
      }
    });
  </script>
</body>
</html>
